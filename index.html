<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graphic Technology Final</title>
</head>
<body>
<object data ="SVGFinal.svg" type="image/svg+xml" id="svg" width="50%" height="50%"></object>
     <script>
		var a = document.getElementById("svg");
		a.addEventListener("load",function()
		{
		var svgDoc = a.contentDocument;
			var mic= svgDoc.getElementById("microphone");
			var on = svgDoc.getElementById("micon");
			var waveSm = svgDoc.getElementById("small_1_");
            var waveMd = svgDoc.getElementById("medium");
            var waveLg = svgDoc.getElementById("large");
			var off=svgDoc.getElementById("micoff");
			var heart=svgDoc.getElementById("michover");
			var ondisplay=true;
				on.style.display="none";
				off.style.display="none";
			mic.addEventListener("click",function()
			{   
				waveSm.classList.toggle('active');
                waveMd.classList.toggle('active');
                waveLg.classList.toggle('active'); 
				if (ondisplay)
				{
				on.style.display="inline";	
				off.style.display="none";
				ondisplay=false;
				}
				else
				{
				off.style.display="inline";          
				on.style.display="none";
				ondisplay=true;
				}
			});
				mic.addEventListener("mouseover",function()
			{              
				heart.style.display="none";
			}); 
				mic.addEventListener("mouseout",function()
			{
				heart.style.display="inline";
				on.style.display="none";
				off.style.display="none";
			});
        });
    </script>


</body>
</html>
